<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            height: 100px;

        }

            width: 50%;

            align-items: center;
            justify-content: center;
        }
        .test{
            border: 1px solid red;
        }
    </style>
</head>
<body>
   <span class="test">this is Flex Box</span>
   <div class="container">
   <div class="item">Hello 235555666</div>
   <div class="item">World 57766555757</div>
   </div>
</body>
</html>
